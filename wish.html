        <h1 class="second-title margin">Get your flower wish!</h1>
        <div class="flower-container">
            <img src="img/flower.PNG" alt="Flower" class="flower" id="flower-img"/>
            <div class="wish-box" id="wish-box"></div>
        </div>
        <script>
            const flower = document.getElementById('flower-img');
            const wishBox = document.getElementById('wish-box');

            const wishes = [
            "May today bloom with kindness and light.",
            "You are stronger than you think — just like a flower through the concrete.",
            "Let this day unfold like petals — gently, fully, and with purpose.",
            "Breathe in peace, exhale joy. You deserve both.",
            "You carry beauty in your silence and strength in your softness.",
            "Something gentle is waiting for you today — let it in.",
            "You are growing even when it feels quiet."
            ];

        flower.addEventListener('click', () => {
            flower.classList.add('hidden');

            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            wishBox.textContent = randomWish;
            wishBox.style.display = 'flex';

              setTimeout(() => {
                wishBox.classList.add('visible');
                }, 1000);
            });
        </script>
